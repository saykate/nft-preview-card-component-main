<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <div class="images">
        <div class="nft">
          <img src="images/image-equilibrium.jpg" alt="image of Equalibrium #3429 NFT" class="nft">
        </div>
        <div class="view-logo">
          <img src="images/icon-view.svg" alt="">
        </div>
    </div>

    <h1 class="header"><a class="header__a" href="#">Equilibrium #3429</a></h1>
    <p class="text">Our Equilibrium collection promotes balance and calm.</p>

    <div class="flex">
        <div class="eth">
          <img class="eth__img" src="images/icon-ethereum.svg" alt="ethereum logo"> 
          <p>0.041 ETH</p>
        </div>

        <div class="clock">
          <img class="clock__img" src="images/icon-clock.svg" alt="clock icon">
          <p>3 days left</p>
        </div>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="photo of Jules Wyvern" class="avatar">
      <p>Creation of <a class="creator__a" href="#">Jules Wyvern</a></p>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Katie Sayers</a>.
  </footer>
</body>
</html>
